<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hAnger Management</title>
    <!-- Linking Bootstrap and CSS File! -->
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <b class="center-heading-search">
                <h1 id="title">Hangry Management</h1>
                <h1 id="intro">We're here for all of your recipe & nutrition inquiries!</h1>
                <!-- This is search bar to find recipe given a food item -->
                <div class="search-engine-container">
                    <div class="row">
                        <div class="col-sm-5">
                            <p id="instruction-recipe">What do you want to cook? Find a recipe,
                                ingredients,
                                and
                                cooking instructions!</p>
                            <input class="input-group-field" type="search">
                            <button id="button-secondary">Find your recipe!</button>

                        </div>
                        <!-- This is button to find nutritional value of a given recipe -->
                        <div class="col-sm-6">
                            <p id="instruction-ingredient">Already have a recipe? Type the
                                ingredients
                                and nutritional value!</p>
                            <input id="ingredient-input" type="search" size="20">
                            <button id="ingredient-submit">Calorie Calculator!</button>
                        </div>
                        <div class="container display-results"></div>
                        <!-- This is where search results will display from js dynamic loop from Recipe API -->
                        <ul class="nutrient-content"></ul>
                    </div>
                </div>
        </div>
    </div>











    <!--js file links-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>

</html>
